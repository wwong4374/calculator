<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css"></link>
  <!-- https://pixabay.com/vectors/calculator-numbers-0-1-2-3-4-5-2374442/ -->
  <link rel="icon" href="calculator.png"></link>
</head>
<body>
  <div class="outerContainer">
    <div class="calcContainer">
      <div class="display">
        <div class="numbers">
        </div>
      </div>
      <div class="buttonContainer">
        <div class="row1 buttonRow">
          <button class="calcButton clearButton">CLEAR</button>
          <button class="calcButton backspaceButton">DEL</button>
          <button class="calcButton numButton" id="Infinity">∞</button>
        </div>
        <div class="row2 buttonRow">
          <button class="calcButton operatorButton">√</button>
          <button class="calcButton operatorButton">!</button>
          <button class="calcButton operatorButton">^</button>
          <button class="calcButton operatorButton">÷</button>
        </div>
        <div class="row3 buttonRow">
          <button class="calcButton numButton" id="7">7</button>
          <button class="calcButton numButton" id="8">8</button>
          <button class="calcButton numButton" id="9">9</button>
          <button class="calcButton operatorButton">×</button>
        </div>
        <div class="row4 buttonRow">
          <button class="calcButton numButton" id="4">4</button>
          <button class="calcButton numButton" id="5">5</button>
          <button class="calcButton numButton" id="6">6</button>
          <button class="calcButton operatorButton">-</button>
        </div>
        <div class="row5 buttonRow">
          <button class="calcButton numButton" id="1">1</button>
          <button class="calcButton numButton" id="2">2</button>
          <button class="calcButton numButton" id="3">3</button>
          <button class="calcButton operatorButton">+</button>
        </div>
        <div class="row6 buttonRow">
          <button class="calcButton plusMinusButton">+/-</button>
          <button class="calcButton numButton" id="0">0</button>
          <button class="calcButton decimalButton">.</button>
          <button class="calcButton equalButton">=</button>
        </div>
      </div>
    </div>
  </div>
  <div class="legendContainer">
    <div class="legendValues">
      <div></div>
    </div>
  </div>
  <script src="calculatorFunctions.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
