<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css"></link>
  <!-- https://pixabay.com/vectors/calculator-numbers-0-1-2-3-4-5-2374442/ -->
  <link rel="icon" href="calculator.png"></link>
</head>
<body>
  <div class="outerContainer">
    <div class="calcContainer">
      <div class="display">
        <div class="numbers">
          8008
        </div>
      </div>
      <div class="buttonContainer">
        <div class="row1 buttonRow">
          <button class="calcButton"></button>
          <button class="calcButton"></button>
          <button class="calcButton"></button>
          <button class="calcButton"></button>
        </div>
        <div class="row2 buttonRow">
          <button class="calcButton">C</button>
          <button class="calcButton">⌫</button>
          <button class="calcButton">^</button>
          <button class="calcButton">÷</button>
        </div>
        <div class="row3 buttonRow">
          <button class="calcButton">7</button>
          <button class="calcButton">8</button>
          <button class="calcButton">9</button>
          <button class="calcButton">×</button>
        </div>
        <div class="row4 buttonRow">
          <button class="calcButton">4</button>
          <button class="calcButton">5</button>
          <button class="calcButton">6</button>
          <button class="calcButton">−</button>
        </div>
        <div class="row5 buttonRow">
          <button class="calcButton">1</button>
          <button class="calcButton">2</button>
          <button class="calcButton">3</button>
          <button class="calcButton">+</button>
        </div>
        <div class="row6 buttonRow">
          <button class="calcButton"></button>
          <button class="calcButton">0</button>
          <button class="calcButton">.</button>
          <button class="calcButton">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../src/calculator.js"></script>
</body>
</html>
